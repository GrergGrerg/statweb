<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening 2</title>
</head>
<body>
    <form action="https://tm-statweb.be/forms.php" method="GET">
        <div>
            <label for="voornaam">Voornaam: <input type="text" id="voornaam" name="voornaam" placeholder="Stijn"></label>
        </div>

        <div>
            <label for="familienaam">Familienaam: <input type="text" id="familienaam" name="familienaam" placeholder="Lenaerts"></label>
        </div>

        <div>
            <label for="gebruikersnaam">Gebruikersnaam: <input type="email" id="gebruikersnaam" name="gebruikersnaam" placeholder="mail@thomasmore.be" required></label>
        </div>

        <div>
            <label for="bijnaam">Nickname: <input type="text" minlength="5" maxlength="15" id="bijnaam" name="bijnaam" ></label>
        </div>

        <div>
            <label for="wachtwoord1">Paswoord: <input type="password" id="wachtwoord1" name="wachtwoord1" required></label>
        </div>

        <div>
            <label for="wachtwoord2">Herhaal paswoord: <input type="password" id="wachtwoord2" name="wachtwoord2" required></label>
        </div>

        <div>
            <input type="submit" value="Registreren">
        </div>







    </form>
</body>
</html>
